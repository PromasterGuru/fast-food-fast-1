<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>

    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="./js/main.js"></script>

</head>
<body>
<div class="header">
    <div class="logo">
        <span>Fast Food Fast</span>
    </div>
    <a href="#" class="nav-trigger"><span></span></a>
</div>
<div class="profile-nav">
    <div class="logo">
        <span>Fast Food Fast</span>
    </div>
    <nav>
        <ul>
            <li class="active">
                <a href="profile.html">
                    <span><i class="fas fa-user-edit"></i></span>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span><i class="fas fa-history"></i></span>
                    <span>Order History</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span><i class="fas fa-unlock"></i></span>
                    <span>Reset Password</span>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <span><i class="fas fa-sign-out-alt"></i></span>
                    <span>Logout</span>
                </a>
            </li>
            <li>
                <a href="admin-login.html">
                    <span><i class="fas fa-unlock-alt"></i></span>
                    <span>Admin Mode</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<div class="main-content">
    <div class="title">
        Edit your details
    </div>

    <div class="wrapper-order">
        <section>
            <div class="order">
                <h4>Personal Details</h4>
                <form>
                    <ul class="flex-outer">
                        <li>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="Francis">
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Masha">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="francis@test.com">
                        </li>
                        <li>
                            <label for="address">Address</label>
                            <input type="text" id="address" placeholder="501-00515">
                        </li>
                        <li>
                            <label for="address">Address 2</label>
                            <input type="text" id="address" placeholder="Enter your correct address">
                        </li>
                        <li>
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" placeholder="0724234567">
                        </li>
                        <li>
                            <label for="zipcode">Zip Code</label>
                            <input type="text" id="zipcode" placeholder="Enter your zipcode">
                        </li>
                        <li>
                            <label for="city">City</label>
                            <input type="text" id="city" placeholder="Enter your city">
                        </li>
                        <li>
                            <button type="submit"><a href="profile.html">Submit</a></button>
                        </li>
                    </ul>
                </form>
            </div>
        </section>
    </div>
</div>


</body>
</html>
